<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéØ Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e94560;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0,0,0,0.3);
            padding: 20px 40px;
            border-bottom: 2px solid #e94560;
        }
        
        .header h1 {
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .header .subtitle {
            color: #888;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255,255,255,0.05);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(233, 69, 96, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(233, 69, 96, 0.15);
        }
        
        .card h2 {
            font-size: 1.2rem;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: #fff;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #888;
        }
        
        .stat-value {
            color: #e94560;
            font-weight: bold;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .badge-todo { background: #ffd700; color: #000; }
        .badge-progress { background: #00d9ff; color: #000; }
        .badge-review { background: #ff6b6b; color: #fff; }
        .badge-done { background: #51cf66; color: #000; }
        .badge-high { background: #e94560; color: #fff; }
        .badge-standby { background: #666; color: #fff; }
        .badge-active { background: #51cf66; color: #000; }
        
        .item-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .item {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            border-left: 3px solid #e94560;
        }
        
        .item-title {
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }
        
        .item-meta {
            font-size: 0.85rem;
            color: #888;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 12px;
        }
        
        .agent-card {
            background: rgba(0,0,0,0.2);
            padding: 16px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }
        
        .agent-card:hover {
            border-color: #e94560;
            background: rgba(233, 69, 96, 0.1);
        }
        
        .agent-avatar {
            font-size: 2.5rem;
            margin-bottom: 8px;
        }
        
        .agent-name {
            font-size: 0.85rem;
            font-weight: 600;
            color: #fff;
        }
        
        .agent-role {
            font-size: 0.7rem;
            color: #888;
            margin-top: 2px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            background: rgba(233, 69, 96, 0.2);
            border: 1px solid #e94560;
            padding: 16px;
            border-radius: 8px;
            color: #e94560;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #e94560;
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 16px rgba(233, 69, 96, 0.4);
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover {
            transform: scale(1.05);
        }
        
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(233, 69, 96, 0.2);
            padding-bottom: 10px;
        }
        
        .tab {
            padding: 10px 20px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }
        
        .tab.active {
            background: rgba(233, 69, 96, 0.2);
            color: #e94560;
        }
        
        .tab:hover {
            color: #fff;
        }
        
        .section {
            display: none;
        }
        
        .section.active {
            display: block;
        }
        
        .memory-content {
            background: rgba(0,0,0,0.3);
            padding: 16px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .search-box {
            width: 100%;
            padding: 12px 16px;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(233, 69, 96, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            margin-bottom: 16px;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #e94560;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .agent-grid {
                grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ Command Center</h1>
        <div class="subtitle" id="status">Loading...</div>
    </div>
    
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showSection('dashboard')">üìä Dashboard</button>
            <button class="tab" onclick="showSection('tasks')">‚úÖ Tasks</button>
            <button class="tab" onclick="showSection('calendar')">üìÖ Calendar</button>
            <button class="tab" onclick="showSection('team')">üë• Team</button>
            <button class="tab" onclick="showSection('memories')">üß† Memories</button>
        </div>
        
        <!-- Dashboard Section -->
        <div id="dashboard" class="section active">
            <div class="grid" id="dashboard-grid">
                <div class="loading">Loading dashboard...</div>
            </div>
        </div>
        
        <!-- Tasks Section -->
        <div id="tasks" class="section">
            <div class="card">
                <h2>‚úÖ All Tasks</h2>
                <div id="tasks-list" class="item-list">
                    <div class="loading">Loading tasks...</div>
                </div>
            </div>
        </div>
        
        <!-- Calendar Section -->
        <div id="calendar" class="section">
            <div class="card">
                <h2>üìÖ Upcoming Events</h2>
                <div id="calendar-list" class="item-list">
                    <div class="loading">Loading calendar...</div>
                </div>
            </div>
        </div>
        
        <!-- Team Section -->
        <div id="team" class="section">
            <div class="card">
                <h2>üë• Your Team (<span id="team-count">0</span> agents)</h2>
                <div id="team-grid" class="agent-grid">
                    <div class="loading">Loading team...</div>
                </div>
            </div>
            
            <div class="card" style="margin-top: 20px;">
                <h2>üéØ Squads</h2>
                <div id="squads-list"></div>
            </div>
        </div>
        
        <!-- Memories Section -->
        <div id="memories" class="section">
            <div class="card">
                <h2>üß† Memory Search</h2>
                <input type="text" class="search-box" id="memory-search" placeholder="Search memories..." onkeyup="searchMemories()">
                <div id="memories-list"></div>
            </div>
        </div>
    </div>
    
    <button class="refresh-btn" onclick="loadAll()">üîÑ Refresh</button>
    
    <script>
        // API URL - Change this to your Render URL when deployed
        const API_URL = window.location.origin.includes('localhost') || window.location.origin.includes('127.0.0.1') 
            ? 'http://localhost:3456/api'
            : `${window.location.origin}/api`;
        
        let allData = {};
        
        async function fetchData(endpoint) {
            try {
                const response = await fetch(`${API_URL}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                return null;
            }
        }
        
        function showSection(sectionName) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById(sectionName).classList.add('active');
            event.target.classList.add('active');
        }
        
        async function loadDashboard() {
            const data = await fetchData('/dashboard');
            if (!data) {
                document.getElementById('dashboard-grid').innerHTML = '<div class="error">Failed to load dashboard</div>';
                return;
            }
            
            allData.dashboard = data;
            document.getElementById('status').textContent = `Last updated: ${new Date(data.timestamp).toLocaleString()}`;
            
            const html = `
                <div class="card">
                    <h2>üìã Tasks</h2>
                    <div class="stat-row">
                        <span class="stat-label">Total</span>
                        <span class="stat-value">${data.tasks.total}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Todo</span>
                        <span class="stat-value" style="color: #ffd700;">${data.tasks.todo}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">In Progress</span>
                        <span class="stat-value" style="color: #00d9ff;">${data.tasks.inProgress}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Done</span>
                        <span class="stat-value" style="color: #51cf66;">${data.tasks.done}</span>
                    </div>
                </div>
                
                <div class="card">
                    <h2>üìÖ Today</h2>
                    <div class="stat-row">
                        <span class="stat-label">Events</span>
                        <span class="stat-value">${data.today.count.events}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Reminders</span>
                        <span class="stat-value">${data.today.count.reminders}</span>
                    </div>
                </div>
                
                <div class="card">
                    <h2>‚è∞ Cron Jobs</h2>
                    <div class="stat-row">
                        <span class="stat-label">Active</span>
                        <span class="stat-value">${data.cronJobs.active}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Total</span>
                        <span class="stat-value">${data.cronJobs.total}</span>
                    </div>
                </div>
                
                <div class="card">
                    <h2>üë• Team</h2>
                    <div class="stat-row">
                        <span class="stat-label">Total Agents</span>
                        <span class="stat-value">${data.team.total}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Active</span>
                        <span class="stat-value" style="color: #51cf66;">${data.team.active}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Standby</span>
                        <span class="stat-value">${data.team.standby}</span>
                    </div>
                </div>
                
                <div class="card">
                    <h2>üß† Memories</h2>
                    <div class="stat-row">
                        <span class="stat-label">Files</span>
                        <span class="stat-value">${data.memories.total}</span>
                    </div>
                </div>
                
                <div class="card">
                    <h2>üîî Reminders</h2>
                    <div class="stat-row">
                        <span class="stat-label">Pending</span>
                        <span class="stat-value" style="color: #e94560;">${data.reminders.pending}</span>
                    </div>
                    <div class="stat-row">
                        <span class="stat-label">Completed</span>
                        <span class="stat-value" style="color: #51cf66;">${data.reminders.completed}</span>
                    </div>
                </div>
            `;
            
            document.getElementById('dashboard-grid').innerHTML = html;
        }
        
        async function loadTasks() {
            const data = await fetchData('/tasks');
            if (!data || !data.tasks) return;
            
            const html = data.tasks.map(task => `
                <div class="item">
                    <div class="item-title">${task.title}</div>
                    <div class="item-meta">
                        <span class="badge badge-${task.status}">${task.status}</span>
                        <span class="badge badge-${task.priority}">${task.priority}</span>
                        <span>üë§ ${task.assignee}</span>
                        ${task.tags.map(t => `<span style="color: #888;">#${t}</span>`).join(' ')}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('tasks-list').innerHTML = html || '<div style="color: #888; text-align: center;">No tasks yet</div>';
        }
        
        async function loadCalendar() {
            const data = await fetchData('/calendar/upcoming');
            if (!data || !data.events) return;
            
            const html = data.events.map(event => `
                <div class="item">
                    <div class="item-title">${event.title}</div>
                    <div class="item-meta">
                        <span class="badge badge-${event.type}">${event.type}</span>
                        <span>üìÖ ${new Date(event.startTime).toLocaleDateString()}</span>
                        <span>üë§ ${event.assignee}</span>
                        ${event.recurring ? '<span style="color: #00d9ff;">üîÑ Recurring</span>' : ''}
                    </div>
                </div>
            `).join('');
            
            document.getElementById('calendar-list').innerHTML = html || '<div style="color: #888; text-align: center;">No upcoming events</div>';
        }
        
        async function loadTeam() {
            const data = await fetchData('/team');
            if (!data || !data.agents) return;
            
            document.getElementById('team-count').textContent = data.agents.length;
            
            const html = data.agents.map(agent => `
                <div class="agent-card" onclick="alert('${agent.name}: ${agent.description}')">
                    <div class="agent-avatar">${agent.avatar}</div>
                    <div class="agent-name">${agent.name}</div>
                    <div class="agent-role">${agent.role}</div>
                    <span class="badge badge-${agent.status}">${agent.status}</span>
                </div>
            `).join('');
            
            document.getElementById('team-grid').innerHTML = html;
            
            // Squads
            const squadsHtml = data.squads.map(squad => `
                <div class="item">
                    <div class="item-title">${squad.name}</div>
                    <div class="item-meta">${squad.description} ‚Ä¢ ${squad.agents.length} agents</div>
                </div>
            `).join('');
            
            document.getElementById('squads-list').innerHTML = squadsHtml;
        }
        
        async function loadMemories() {
            const data = await fetchData('/memory');
            if (!data || !data.memories) return;
            
            const html = data.memories.map(mem => `
                <div class="item" onclick="loadMemoryContent('${mem.path}')" style="cursor: pointer;">
                    <div class="item-title">${mem.title}</div>
                    <div class="item-meta">
                        <span class="badge badge-${mem.type}">${mem.type}</span>
                        <span>${new Date(mem.modifiedAt).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('memories-list').innerHTML = html || '<div style="color: #888;">No memories yet</div>';
        }
        
        async function loadMemoryContent(path) {
            const data = await fetchData(`/memory/read?path=${encodeURIComponent(path)}`);
            if (data && data.content) {
                document.getElementById('memories-list').innerHTML = `
                    <button onclick="loadMemories()" style="margin-bottom: 10px; padding: 8px 16px; background: #e94560; color: white; border: none; border-radius: 4px; cursor: pointer;">‚Üê Back</button>
                    <div class="memory-content">${data.content}</div>
                `;
            }
        }
        
        async function searchMemories() {
            const query = document.getElementById('memory-search').value;
            if (query.length < 2) {
                loadMemories();
                return;
            }
            
            const data = await fetchData(`/memory/search?q=${encodeURIComponent(query)}`);
            if (!data || !data.results) return;
            
            const html = data.results.map(result => `
                <div class="item">
                    <div class="item-title">${result.file}</div>
                    <div class="item-meta">${result.matches.length} matches</div>
                    ${result.matches.map(m => `<div style="margin-top: 8px; padding: 8px; background: rgba(0,0,0,0.2); border-radius: 4px; font-size: 0.85rem;">${m.text}</div>`).join('')}
                </div>
            `).join('');
            
            document.getElementById('memories-list').innerHTML = html || '<div style="color: #888;">No matches found</div>';
        }
        
        async function loadAll() {
            await loadDashboard();
            await loadTasks();
            await loadCalendar();
            await loadTeam();
            await loadMemories();
        }
        
        // Load on page load
        loadAll();
        
        // Auto-refresh every 30 seconds
        setInterval(loadAll, 30000);
    </script>
</body>
</html>
