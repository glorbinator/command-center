<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0a0e27; --bg2: #0f172a; --accent: #38bdf8; --text: #e0f2fe; --muted: #64748b; --warn: #fbbf24; --success: #34d399; --danger: #f87171; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
        .header { background: rgba(10,14,39,0.95); padding: 24px 40px; border-bottom: 1px solid rgba(56,189,248,0.2); position: sticky; top: 0; z-index: 100; }
        .header h1 { font-size: 1.6rem; font-weight: 300; letter-spacing: 3px; color: var(--accent); }
        .header .subtitle { color: var(--muted); font-size: 0.85rem; margin-top: 8px; }
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        .tabs { display: flex; gap: 8px; margin-bottom: 32px; border-bottom: 1px solid rgba(56,189,248,0.1); padding-bottom: 16px; }
        .tab { padding: 12px 24px; background: transparent; border: none; color: var(--muted); cursor: pointer; font-size: 0.85rem; border-radius: 4px; transition: all 0.3s; }
        .tab:hover { color: var(--accent); background: rgba(56,189,248,0.1); }
        .tab.active { background: rgba(56,189,248,0.1); color: var(--accent); }
        .section { display: none; animation: fadeIn 0.5s; }
        .section.active { display: block; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 24px; margin-bottom: 40px; }
        .card { background: rgba(15,23,42,0.6); border-radius: 8px; padding: 28px; border: 1px solid rgba(56,189,248,0.1); transition: all 0.3s; cursor: pointer; position: relative; overflow: hidden; }
        .card:hover { border-color: rgba(56,189,248,0.4); box-shadow: 0 0 40px rgba(56,189,248,0.1); transform: translateY(-4px); }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .card h2 { font-size: 0.9rem; font-weight: 400; color: var(--accent); letter-spacing: 1px; }
        .card-action { font-size: 0.75rem; color: var(--muted); }
        .card:hover .card-action { color: var(--accent); }
        .stat-row { display: flex; justify-content: space-between; margin-bottom: 12px; padding: 10px 0; border-bottom: 1px solid rgba(56,189,248,0.05); }
        .stat-row:last-child { border-bottom: none; }
        .stat-label { color: var(--muted); font-size: 0.85rem; }
        .stat-value { color: var(--text); font-weight: 500; }
        .badge { display: inline-block; padding: 3px 8px; border-radius: 3px; font-size: 0.65rem; font-weight: 500; text-transform: uppercase; }
        .badge-todo { background: rgba(251,191,36,0.15); color: var(--warn); border: 1px solid rgba(251,191,36,0.3); }
        .badge-progress { background: rgba(56,189,248,0.15); color: var(--accent); border: 1px solid rgba(56,189,248,0.3); }
        .badge-done { background: rgba(52,211,153,0.15); color: var(--success); border: 1px solid rgba(52,211,153,0.3); }
        .badge-high { background: rgba(248,113,113,0.15); color: var(--danger); border: 1px solid rgba(248,113,113,0.3); }
        .collapsible { border: 1px solid rgba(56,189,248,0.1); border-radius: 6px; margin-bottom: 12px; overflow: hidden; }
        .collapsible-header { background: rgba(15,23,42,0.4); padding: 16px 20px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .collapsible-header h3 { font-size: 0.85rem; font-weight: 500; }
        .collapsible-header .count { background: rgba(56,189,248,0.1); color: var(--accent); padding: 2px 8px; border-radius: 12px; font-size: 0.75rem; margin-left: 10px; }
        .collapsible-header i { transition: transform 0.3s; color: var(--accent); }
        .collapsible.open .collapsible-header i { transform: rotate(180deg); }
        .collapsible-content { max-height: 0; overflow: hidden; transition: max-height 0.3s; }
        .collapsible.open .collapsible-content { max-height: 2000px; }
        .collapsible-inner { padding: 20px; background: rgba(15,23,42,0.2); }
        .item { background: rgba(15,23,42,0.4); padding: 16px; border-radius: 6px; margin-bottom: 10px; border-left: 3px solid var(--accent); transition: all 0.2s; }
        .item:hover { background: rgba(15,23,42,0.7); transform: translateX(4px); }
        .item-title { font-weight: 500; margin-bottom: 8px; display: flex; justify-content: space-between; }
        .item-actions { display: flex; gap: 12px; }
        .item-actions button { background: transparent; border: none; color: var(--muted); cursor: pointer; padding: 4px; transition: color 0.2s; }
        .item-actions button:hover { color: var(--accent); }
        .item-meta { font-size: 0.75rem; color: var(--muted); display: flex; gap: 12px; flex-wrap: wrap; }
        .form-overlay { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .form-overlay.active { display: flex; }
        .form-modal { background: var(--bg2); border: 1px solid rgba(56,189,248,0.2); border-radius: 12px; padding: 32px; width: 90%; max-width: 500px; max-height: 90vh; overflow-y: auto; animation: fadeIn 0.3s; }
        .form-modal h2 { color: var(--accent); margin-bottom: 24px; font-size: 1.2rem; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: var(--muted); font-size: 0.85rem; margin-bottom: 8px; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; padding: 12px 16px; background: #1e293b; border: 1px solid rgba(56,189,248,0.2); border-radius: 6px; color: var(--text); font-size: 0.9rem; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus { outline: none; border-color: var(--accent); }
        .form-group textarea { min-height: 100px; resize: vertical; }
        .form-actions { display: flex; gap: 12px; justify-content: flex-end; margin-top: 24px; }
        .btn { display: inline-flex; align-items: center; gap: 8px; padding: 10px 20px; background: rgba(56,189,248,0.1); color: var(--accent); border: 1px solid rgba(56,189,248,0.3); border-radius: 6px; cursor: pointer; font-size: 0.85rem; transition: all 0.2s; }
        .btn:hover { background: rgba(56,189,248,0.2); }
        .btn-primary { background: var(--accent); color: var(--bg); }
        .btn-fab { position: fixed; bottom: 30px; right: 30px; width: 56px; height: 56px; border-radius: 50%; background: var(--accent); color: var(--bg); border: none; font-size: 1.5rem; cursor: pointer; box-shadow: 0 4px 20px rgba(56,189,248,0.4); transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
        .btn-fab:hover { transform: scale(1.1) rotate(90deg); }
        .toast-container { position: fixed; top: 20px; right: 20px; z-index: 2000; }
        .toast { background: var(--bg2); border: 1px solid rgba(56,189,248,0.3); border-radius: 8px; padding: 16px 20px; margin-bottom: 10px; display: flex; align-items: center; gap: 12px; animation: slideIn 0.3s; }
        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--danger); }
        .memory-content { background: #1e293b; padding: 24px; border-radius: 6px; font-family: monospace; font-size: 0.85rem; line-height: 1.7; white-space: pre-wrap; max-height: 500px; overflow-y: auto; color: var(--text); border: 1px solid rgba(56,189,248,0.1); }
        .org-tree { display: flex; flex-direction: column; align-items: center; padding: 40px 0; }
        .org-level { display: flex; justify-content: center; gap: 60px; margin-bottom: 60px; }
        .org-node { background: rgba(15,23,42,0.8); border: 1px solid rgba(56,189,248,0.2); border-radius: 8px; padding: 24px; min-width: 160px; text-align: center; transition: all 0.3s; cursor: pointer; }
        .org-node:hover { border-color: rgba(56,189,248,0.5); transform: translateY(-4px); }
        .org-node .icon { width: 48px; height: 48px; margin: 0 auto 12px; background: rgba(56,189,248,0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--accent); font-size: 1.2rem; }
        .org-node .name { font-size: 1rem; font-weight: 500; margin-bottom: 4px; }
        .org-node .role { font-size: 0.75rem; color: var(--muted); margin-bottom: 10px; }
        .org-children { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; max-width: 1200px; }
        .squad-section { margin-top: 40px; padding-top: 40px; border-top: 1px solid rgba(56,189,248,0.1); }
        .squad-section h3 { color: var(--accent); font-size: 1rem; font-weight: 400; margin-bottom: 24px; }
        .squad-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .squad-card { background: rgba(15,23,42,0.4); border: 1px solid rgba(56,189,248,0.1); border-radius: 6px; padding: 20px; }
        .squad-card h4 { color: var(--text); font-size: 0.9rem; font-weight: 500; margin-bottom: 8px; }
        .squad-card p { color: var(--muted); font-size: 0.8rem; margin-bottom: 12px; }
        .squad-members { display: flex; flex-wrap: wrap; gap: 8px; }
        .squad-member { background: rgba(56,189,248,0.1); color: var(--accent); padding: 4px 10px; border-radius: 3px; font-size: 0.75rem; }
        .search-box { width: 100%; padding: 14px 18px; background: rgba(15,23,42,0.6); border: 1px solid rgba(56,189,248,0.2); border-radius: 6px; color: var(--text); font-size: 0.9rem; margin-bottom: 20px; }
        .search-box:focus { outline: none; border-color: var(--accent); }
        @media (max-width: 768px) { .header { padding: 20px; } .header h1 { font-size: 1.2rem; } .tabs { flex-wrap: wrap; } .grid { grid-template-columns: 1fr; } .org-level { flex-direction: column; gap: 20px; } .org-children { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="header">
        <h1>COMMAND CENTER</h1>
        <div class="subtitle" id="status">Loading...</div>
    </div>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showTab('dashboard', this)">Dashboard</button>
            <button class="tab" onclick="showTab('tasks', this)">Tasks</button>
            <button class="tab" onclick="showTab('calendar', this)">Calendar</button>
            <button class="tab" onclick="showTab('team', this)">Organization</button>
            <button class="tab" onclick="showTab('memories', this)">Memory</button>
            <button class="tab" onclick="showTab('system', this)">System</button>
        </div>
        <div id="dashboard" class="section active"></div>
        <div id="tasks" class="section"></div>
        <div id="calendar" class="section"></div>
        <div id="team" class="section"></div>
        <div id="memories" class="section"></div>
        <div id="system" class="section"></div>
    </div>
    <button class="btn-fab" onclick="openAddModal()">+</button>
    <div class="toast-container" id="toast-container"></div>
    <div class="form-overlay" id="form-overlay" onclick="closeModal(event)">
        <div class="form-modal" onclick="event.stopPropagation()">
            <h2 id="form-title">Add Item</h2>
            <div id="form-content"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
