<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', -apple-system, sans-serif;
            background: #0a0a0a;
            color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: #141414;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }
        
        .header {
            background: #1a1a1a;
            padding: 20px 28px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            letter-spacing: -0.5px;
        }
        
        .header-info {
            font-size: 13px;
            color: #666;
        }
        
        .content {
            padding: 24px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .section {
            background: #1a1a1a;
            border-radius: 16px;
            padding: 20px;
            border: 1px solid #2a2a2a;
        }
        
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }
        
        .stat {
            background: #242424;
            border-radius: 12px;
            padding: 16px;
        }
        
        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 6px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: #fff;
        }
        
        .stat-value.green { color: #30d158; }
        .stat-value.blue { color: #0a84ff; }
        .stat-value.orange { color: #ff9f0a; }
        .stat-value.red { color: #ff453a; }
        
        .progress-bar {
            background: #242424;
            border-radius: 8px;
            height: 8px;
            overflow: hidden;
            margin-top: 12px;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0a84ff, #64d2ff);
            border-radius: 8px;
            transition: width 0.5s;
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }
        
        .app-btn {
            background: #242424;
            border: none;
            border-radius: 12px;
            padding: 16px 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            color: #888;
        }
        
        .app-btn:hover {
            background: #2a2a2a;
            color: #fff;
            transform: translateY(-2px);
        }
        
        .app-btn i {
            font-size: 20px;
            margin-bottom: 6px;
            display: block;
        }
        
        .app-btn span {
            font-size: 11px;
            font-weight: 500;
        }
        
        .list-item {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #242424;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .list-item:hover {
            background: #2a2a2a;
        }
        
        .list-icon {
            width: 32px;
            height: 32px;
            background: #0a84ff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 14px;
        }
        
        .list-content {
            flex: 1;
        }
        
        .list-title {
            font-size: 14px;
            font-weight: 500;
            color: #fff;
        }
        
        .list-subtitle {
            font-size: 12px;
            color: #666;
        }
        
        .list-chevron {
            color: #444;
            font-size: 12px;
        }
        
        .full-width {
            grid-column: 1 / -1;
        }
        
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #30d158;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .badge {
            background: #2a2a2a;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            color: #888;
        }
        
        .badge.success { background: rgba(48, 209, 88, 0.2); color: #30d158; }
        .badge.warning { background: rgba(255, 159, 10, 0.2); color: #ff9f0a; }
        .badge.danger { background: rgba(255, 69, 58, 0.2); color: #ff453a; }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: #1a1a1a;
            border-radius: 20px;
            width: 100%;
            max-width: 500px;
            max-height: 80vh;
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }
        
        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #666;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        
        .modal-body {
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            font-size: 13px;
            color: #888;
            margin-bottom: 6px;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #242424;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            color: #fff;
            font-size: 14px;
            font-family: inherit;
        }
        
        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #0a84ff;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #0a84ff;
            color: #fff;
        }
        
        .btn-primary:hover {
            background: #007aff;
        }
        
        .btn-secondary {
            background: #242424;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background: #2a2a2a;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .content { grid-template-columns: 1fr; }
            .app-grid { grid-template-columns: repeat(4, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Command Center</h1>
            <div class="header-info">
                <span class="status-indicator"></span>
                <span id="status-text">Connected</span>
            </div>
        </div>
        
        <div class="content">
            <!-- Overview -->
            <div class="section full-width">
                <div class="section-title">Overview</div>
                <div class="stat-grid">
                    <div class="stat">
                        <div class="stat-label">Active Tasks</div>
                        <div class="stat-value" id="task-count">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Today Events</div>
                        <div class="stat-value blue" id="event-count">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Team Members</div>
                        <div class="stat-value" id="team-count">0</div>
                    </div>
                    <div class="stat">
                        <div class="stat-label">Memory Files</div>
                        <div class="stat-value green" id="memory-count">0</div>
                    </div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <div class="section">
                <div class="section-title">Quick Actions</div>
                <div class="app-grid">
                    <button class="app-btn" onclick="openModal('task')">
                        <i class="fas fa-plus"></i>
                        <span>Task</span>
                    </button>
                    <button class="app-btn" onclick="openModal('event')">
                        <i class="fas fa-calendar"></i>
                        <span>Event</span>
                    </button>
                    <button class="app-btn" onclick="openModal('memory')">
                        <i class="fas fa-pen"></i>
                        <span>Note</span>
                    </button>
                    <button class="app-btn" onclick="location.reload()">
                        <i class="fas fa-sync"></i>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
            
            <!-- System Status -->
            <div class="section">
                <div class="section-title">System</div>
                <div class="stat">
                    <div class="stat-label">Storage</div>
                    <div class="stat-value" id="storage-value">Loading...</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="storage-bar" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            
            <!-- Recent Tasks -->
            <div class="section full-width">
                <div class="section-title">Recent Tasks</div>
                <div id="tasks-list">
                    <div class="list-item" style="justify-content: center; color: #444; cursor: default;">
                        No tasks yet
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Add Task</div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Dynamic content -->
            </div>
        </div>
    </div>
    
    <script>
        const API = window.location.origin.includes('localhost') ? 'http://localhost:3456/api' : `${window.location.origin}/api`;
        
        async function api(endpoint, method = 'GET', data = null) {
            try {
                const opts = { method, headers: {} };
                if (data) { opts.headers['Content-Type'] = 'application/json'; opts.body = JSON.stringify(data); }
                const res = await fetch(`${API}${endpoint}`, opts);
                return method === 'DELETE' ? res.ok : await res.json();
            } catch (e) { console.error(e); return null; }
        }
        
        async function loadData() {
            const dashboard = await api('/dashboard');
            if (!dashboard) return;
            
            document.getElementById('task-count').textContent = dashboard.tasks.total;
            document.getElementById('event-count').textContent = dashboard.today.count.events;
            document.getElementById('team-count').textContent = dashboard.team.total;
            document.getElementById('memory-count').textContent = dashboard.memories.total;
            
            // Storage
            const storage = await api('/system/storage');
            if (storage) {
                document.getElementById('storage-value').textContent = `${storage.percentUsed}% used`;
                document.getElementById('storage-bar').style.width = storage.percentUsed;
            }
            
            // Tasks
            const tasks = await api('/tasks');
            if (tasks?.tasks) {
                const list = document.getElementById('tasks-list');
                if (tasks.tasks.length === 0) {
                    list.innerHTML = '<div class="list-item" style="justify-content: center; color: #444;">No tasks yet</div>';
                } else {
                    list.innerHTML = tasks.tasks.slice(0, 5).map(t => `
                        <div class="list-item" onclick="deleteTask('${t.id}')">
                            <div class="list-icon" style="background: ${t.status === 'done' ? '#30d158' : '#0a84ff'}">
                                <i class="fas ${t.status === 'done' ? 'fa-check' : 'fa-clock'}"></i>
                            </div>
                            <div class="list-content">
                                <div class="list-title">${t.title}</div>
                                <div class="list-subtitle">${t.assignee} • ${t.status}</div>
                            </div>
                            <div class="list-chevron"><i class="fas fa-times"></i></div>
                        </div>
                    `).join('');
                }
            }
        }
        
        function openModal(type) {
            const title = { task: 'Add Task', event: 'Add Event', memory: 'Add Note' }[type] || 'Add';
            document.getElementById('modal-title').textContent = title;
            
            let html = '';
            if (type === 'task') {
                html = `
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="form-title" placeholder="Task title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea id="form-desc" placeholder="Optional description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Assignee</label>
                        <select id="form-assignee">
                            <option value="SeñorCucumber">SeñorCucumber</option>
                            <option value="Glorb">Glorb</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select id="form-priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button class="btn btn-primary" onclick="submitTask()">Add Task</button>
                    </div>
                `;
            } else if (type === 'event') {
                html = `
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="form-title" placeholder="Event title">
                    </div>
                    <div class="form-group">
                        <label>Date & Time</label>
                        <input type="datetime-local" id="form-datetime">
                    </div>
                    <div class="form-group">
                        <label>Type</label>
                        <select id="form-type">
                            <option value="event">Event</option>
                            <option value="meeting">Meeting</option>
                            <option value="task">Task</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                        <button class="btn btn-primary" onclick="submitEvent()">Add Event</button>
                    </div>
                `;
            } else {
                html = '<div style="text-align:center;color:#666;padding:40px;">Memory notes coming soon</div>';
            }
            
            document.getElementById('modal-body').innerHTML = html;
            document.getElementById('modal').classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        async function submitTask() {
            const data = {
                title: document.getElementById('form-title').value,
                description: document.getElementById('form-desc').value,
                assignee: document.getElementById('form-assignee').value,
                priority: document.getElementById('form-priority').value,
                status: 'todo'
            };
            
            if (!data.title) { alert('Title required'); return; }
            
            if (await api('/tasks', 'POST', data)) {
                closeModal();
                loadData();
            }
        }
        
        async function submitEvent() {
            const data = {
                title: document.getElementById('form-title').value,
                startTime: document.getElementById('form-datetime').value,
                type: document.getElementById('form-type').value,
                assignee: 'Glorb'
            };
            
            if (!data.title || !data.startTime) { alert('Title and date required'); return; }
            
            if (await api('/calendar', 'POST', data)) {
                closeModal();
                loadData();
            }
        }
        
        async function deleteTask(id) {
            if (confirm('Delete this task?')) {
                await api(`/tasks/${id}`, 'DELETE');
                loadData();
            }
        }
        
        // Close modal on backdrop click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
        
        // Initialize
        loadData();
        setInterval(loadData, 30000);
        
        // Update time
        function updateTime() {
            document.getElementById('status-text').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
