services:
  - type: web
    name: command-center
    runtime: node
    repo: https://github.com/glorbinator/command-center
    branch: main
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    autoDeploy: true
